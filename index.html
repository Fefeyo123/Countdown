<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen naar ons kot!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .countdown-item {
            margin: 0 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-width: 80px;
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6e8efb;
        }
        .countdown-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        .heart {
            color: #ff6b6b;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aftellen naar ons kot!</h1>
        <p class="message">Nog zolang tot wij samen op kot gaan <span class="heart">❤️</span></p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-number">--</div>
                <div class="countdown-label">Dagen</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">--</div>
                <div class="countdown-label">Uren</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">--</div>
                <div class="countdown-label">Minuten</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">--</div>
                <div class="countdown-label">Seconden</div>
            </div>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
